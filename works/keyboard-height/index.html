<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>键盘高度</title>

  <style>
    html, body{
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #app {
      background-image: url('./assets/a.jpg');
      background-size: 100% 100%;
      max-width: 450px;
      min-width: 320px;
      height: 100%;
      width: 100%;
      top: 0;
    }
    input {
      position: absolute;
      top: 20%;
      left: 20px;
      width: 300px;
    }

    .button {
      width: 100%;
      height: 45px;
      line-height: 45px;
      color: #fff;
      background-color: red;
      text-align: center;
      font-size: 18px;
      position: fixed;
      bottom: 0;
      left: center;
      max-width: 450px;
      min-width: 320px;
    }

    .height {
      position: absolute;
      top: 30%;
      font-size: 18px;
      /* color: re; */
    }
  </style>
</head>
<body>
  
  <div id='app'>
    <input onfocus="focusInput()" onblur="blurInput()" placeholder="请输入姓名" type="text">

    <div class="button">确认</div>

  </div>

  <script>
    const body = document.getElementsByTagName('body')[0]
    const app  = document.getElementById('app')
    const btn  = document.getElementsByClassName('button')[0]

    window.onload = function() {
      body.style.height = `${window.outerHeight}px`
      app.style.height = `${window.outerHeight}px`

      let isiOS = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);

      app.style.position = isiOS ? 'relative' : 'fixed'


      /**
       * ios下 fixed布局会有问题、使用 relative布局 即可、ios默认不会顶起页面、使用 fixed布局才会
       * 
       * ios     使用 相等定位
       * android 使用 固定定位
       * */ 
    }

    function focusInput() {
      setTimeout(() => {
        btn.style.opacity = 0
      }, 500)
    }
    function blurInput() {
      btn.style.opacity = 1
    }
  </script>
</body>
</html>
