<!DOCTYPE html>
<html style="overflow: auto" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moto UI示例 - 横屏</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #app {
      /* max-width: 1366px;
      min-width: 568px;
      max-height: 1024px;
      min-height: 320px; */
      width: 100%;
      height: 100%;
      background-color: #fff;
      overflow: scroll;
      /* position: relative; */
      display: flex;
      align-items: center;
    }

    #image {
      width: 100%;
      height: 100%;
    }

     /* 竖屏状态下的样式 */
    @media screen and (orientation: portrait) {
      #app {
        background-color: #fff;
      }
    }

    /* 横屏状态下的样式 */
    @media screen and (orientation: landscape) {
      #app {
        background-color: #fff;
      }
    }
  </style>
</head>
<body>

    <div id="app">

      <div>
        第一
      </div>
      <!-- 预览 -->
      <img id="image" src="./assets/a.jpeg" alt="">
      <img id="image" src="./assets/a.jpeg" alt="">

      <!-- <div>第二个</div> -->
    </div>

  

    <script>
      
      window.addEventListener('resize', setDomSize)

      window.onload = function() {
        setDomSize()      
      }

      function setDomSize() {

        const innerWidth = document.documentElement.clientWidth
        const innerHeight = document.documentElement.clientHeight
        console.log(innerHeight, innerWidth)

        const iWidth = innerWidth
        const iHeight = innerHeight

        // innerWidth >= 450 ? 450 :   -  innerHeight >= 820 ? 820 : 


        const html = document.getElementsByTagName('html')[0]
        const app  = document.getElementById('app')

 

        let style = ''

        if (innerWidth <= innerHeight) { // 在竖屏状态下旋转成横屏
          let origin = iWidth / 2
          style = `width: ${iHeight}px; height: ${iWidth}px; transform-origin: ${origin}px ${origin}px; transform: rotate(90deg)`
        } else {
          style = `width: ${iWidth}px; height: ${iHeight}px`
        }

        // window下 显示的宽高
        if (/Windows /ig.test(window.navigator.userAgent)) {
          app.style.width = '820px'
          app.style.height = '450px'
        }

        html.style.cssText = style

      }

     
      

      /**
       * 旋转根节点、达到在竖屏状态下 显示横屏、在适应横屏样式即可。
       *

       * 作者: angxuejian

      */

    </script>
</body>
</html>
